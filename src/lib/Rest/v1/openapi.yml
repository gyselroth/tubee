        export. This may be a database, a file, a http service, ...
      allOf:
        - $ref: "#/components/schemas/core.v1.Resource"
        - type: object
          required:
          - endpoint
          - data
          properties:
            kind:
              description: The type of endpoint.
              type: string
              enum:
                - LdapEndpoint
                - PdoEndpoint
                - MysqlEndpoint
                - XmlEndpoint
                - CsvEndpoint
                - ImageEndpoint
                - JsonEndpoint
                - MongodbEndpoint
                - MoodleEndpoint
                - BalloonEndpoint
                - OdataRestEndpoint
                - UcsEndpoint
                - MicrosoftGraphEndpoint
                - SqlSrvUsersEndpoint
            namespace:
              description: The resource namespace
              type: string
            collection:
              description: The data object collection
              type: string
            status:
              type: object
              readOnly: true
              properties:
                 available:
                   type: boolean
                 exception:
                   type: string
                 error:
                   type: string
                 code:
                   type: integer
            data:
              type: object
              properties:
                type:
                  description: Specify the type of the endpoint.
                  type: string
                  default: browse
                  enum:
                    - browse
                    - source
                    - destination
                options:
                  type: object
                  default:
                    identifier: null
                    import: []
                    flush: false
                    filter_one: null
                    filter_all: null
                  properties:
                    identifier:
                      nullable: true
                      default: null
